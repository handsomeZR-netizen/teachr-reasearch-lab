[build]
  command = "npm run build"
  publish = "out"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"
  # API configuration - Set these in Netlify Dashboard > Site settings > Environment variables
  # NEXT_PUBLIC_DEFAULT_API_KEY = "your-api-key-here"
  NEXT_PUBLIC_DEFAULT_API_BASE_URL = "https://api.deepseek.com/v1"
  NEXT_PUBLIC_DEFAULT_API_MODEL = "deepseek-chat"
