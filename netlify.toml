[build]
  command = "npm run build"
  publish = "out"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# API proxy function - must be before the catch-all redirect
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"
  # DEEPSEEK_API_KEY should be set in Netlify Dashboard > Site settings > Environment variables
  # Do NOT set it here - keep it secret!
